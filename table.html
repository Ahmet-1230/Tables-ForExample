<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="/Style.css" />
    <style>
      td {
        text-align: center;
        border: 1px solid blue;
        text-shadow: 3px 3px 3px red;
      }
    </style>
  </head>

  <body>
    <table border="1px">
      <caption>
        Table For Example
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Tuesday</td>
          <td>07.00 a.m</td>
          <td>11.00 a.m</td>
          <td rowspan="2">
            Computer Fundamental
            <ul>
              <li>Hardware</li>
              <li>Storage</li>
              <li>Data</li>
              <li>OS</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td rowspan="3">Thursday</td>
          <td>07.00 a.m</td>
          <td>07.50 a.m</td>
        </tr>
        <tr>
          <td>07.00</td>
          <td>07.50</td>
          <td rowspan="2">HTML<br />CSS</td>
        </tr>
        <tr>
          <td>07.00</td>
          <td>07.50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
